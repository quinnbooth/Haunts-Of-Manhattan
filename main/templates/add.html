{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'add.js') }}"></script>

<div class="formContainer" id="formContainer">
    <form class="custom-form" id="addForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required>

        <label for="image_link">Image Link:</label>
        <input type="text" id="image_link" name="image" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required>

        <label for="nearby_locations">Nearby Locations (comma-separated):</label>
        <input type="text" id="nearby_locations" name="nearby" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required>

        <label for="opened_year">Year Opened (YYYY):</label>
        <input type="number" min="1001" step="1" id="opened_year" name="opened" required>

        <label for="description">Description:</label>
        <input id="description" name="description" rows="4" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required></textarea>

        <label for="comments">Comments (comma-separated):</label>
        <input type="text" id="comment" name="comments" pattern="^\s*\S(?:.*\S)?\s*$" oninvalid="InvalidMsg(this);" required>

        <button type="submit" id="addSubmit">Submit</button>
    </form>
</div>

{% endblock %}
